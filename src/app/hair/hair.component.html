
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </a>
  </li>
</ul>
<div class="details">
<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }}Details</h2>

</div>
<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }}Details</h2>
  <div><span>id: </span>{{hero.id}}</div>

</div>
